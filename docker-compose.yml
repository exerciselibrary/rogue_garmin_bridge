# Production Docker Compose configuration
version: '3.8'

services:
  rogue-garmin-bridge:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: rogue-garmin-bridge-prod
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./fit_files:/app/fit_files
      - ./config:/app/config:ro
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - DATABASE_URL=sqlite:///data/workouts.db
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CONNECTION_TIMEOUT=${CONNECTION_TIMEOUT:-30}
      - RECONNECTION_ATTEMPTS=${RECONNECTION_ATTEMPTS:-3}
    privileged: true  # Required for Bluetooth access
    network_mode: host  # Required for Bluetooth on Linux
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: rogue-garmin-bridge-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - rogue-garmin-bridge
    profiles:
      - nginx

volumes:
  app_data:
    driver: local
  app_logs:
    driver: local
  fit_files:
    driver: local