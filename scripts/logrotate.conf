# Logrotate configuration for Rogue Garmin Bridge

/logs/*.log {
    daily
    missingok
    rotate 7
    compress
    delaycompress
    notifempty
    create 644 root root
    postrotate
        # Send SIGUSR1 to application to reopen log files
        /usr/bin/docker kill --signal=USR1 rogue-garmin-bridge-prod 2>/dev/null || true
    endscript
}

/nginx_logs/*.log {
    daily
    missingok
    rotate 7
    compress
    delaycompress
    notifempty
    create 644 root root
    postrotate
        /usr/bin/docker kill --signal=USR1 rogue-garmin-bridge-nginx 2>/dev/null || true
    endscript
}