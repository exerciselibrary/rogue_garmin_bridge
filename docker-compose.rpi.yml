# Raspberry Pi Production Docker Compose configuration
# Optimized for ARM architecture with proper Bluetooth networking
version: '3.8'

services:
  rogue-garmin-bridge:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: rogue-garmin-bridge-rpi
    restart: unless-stopped
    # NO ports declaration when using network_mode: host
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
      - fit_files:/app/fit_files
      - ./config:/app/config:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=sqlite:///data/workouts.db
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CONNECTION_TIMEOUT=${CONNECTION_TIMEOUT:-30}
      - RECONNECTION_ATTEMPTS=${RECONNECTION_ATTEMPTS:-3}
      - METRICS_ENABLED=${METRICS_ENABLED:-true}
      - HEALTH_CHECK_ENABLED=true
      - API_RATE_LIMIT=${API_RATE_LIMIT:-100 per minute}
      - DATA_RETENTION_DAYS=${DATA_RETENTION_DAYS:-365}
      - MAX_FIT_FILE_AGE_DAYS=${MAX_FIT_FILE_AGE_DAYS:-30}
      # Application will bind to port specified by APP_PORT (default 5000)
      - APP_PORT=${APP_PORT:-5000}
    privileged: true  # Required for Bluetooth access
    network_mode: host  # Required for Bluetooth on Linux - uses host network directly
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${APP_PORT:-5000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 256M  # Reduced for Raspberry Pi
          cpus: '0.8'   # Reduced for Raspberry Pi
        reservations:
          memory: 128M
          cpus: '0.4'

  # Nginx reverse proxy - uses bridge network with port mapping
  nginx:
    image: nginx:alpine
    container_name: rogue-garmin-bridge-nginx-rpi
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    # Nginx connects to app via host network (localhost:APP_PORT)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"   # Reduced for Raspberry Pi
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 64M   # Nginx is lightweight
          cpus: '0.2'
        reservations:
          memory: 32M
          cpus: '0.1'
    profiles:
      - nginx

  # Log rotation service - uses bridge network
  logrotate:
    image: alpine:latest
    container_name: rogue-garmin-bridge-logrotate-rpi
    restart: unless-stopped
    volumes:
      - app_logs:/logs
      - nginx_logs:/nginx_logs
      - ./scripts/logrotate.conf:/etc/logrotate.conf:ro
    command: >
      sh -c "
        apk add --no-cache logrotate &&
        while true; do
          logrotate -f /etc/logrotate.conf
          sleep 86400
        done
      "
    deploy:
      resources:
        limits:
          memory: 32M   # Logrotate is very lightweight
          cpus: '0.1'
        reservations:
          memory: 16M
          cpus: '0.05'
    profiles:
      - logging

  # Monitoring - Prometheus (lightweight config for RPi)
  prometheus:
    image: prom/prometheus:latest
    container_name: rogue-garmin-bridge-prometheus-rpi
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus-rpi.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'  # Shorter retention for RPi
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.size=1GB'  # Limit storage size
    # Connect to app via host network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          memory: 128M  # Reduced for Raspberry Pi
          cpus: '0.3'
        reservations:
          memory: 64M
          cpus: '0.1'
    profiles:
      - monitoring

  # Grafana (lightweight config for RPi)
  grafana:
    image: grafana/grafana:latest
    container_name: rogue-garmin-bridge-grafana-rpi
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel
      # Reduced memory usage for RPi
      - GF_DATABASE_WAL=true
      - GF_LOG_LEVEL=warn
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          memory: 128M  # Reduced for Raspberry Pi
          cpus: '0.3'
        reservations:
          memory: 64M
          cpus: '0.1'
    profiles:
      - monitoring

volumes:
  app_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}
  app_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${LOGS_PATH:-./logs}
  fit_files:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${FIT_FILES_PATH:-./fit_files}
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# No custom networks needed - main app uses host network
# Other services use default bridge network